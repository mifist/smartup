<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SmartUp</title>

	<!--load main custom styles -->
	<link rel="stylesheet" href="./assets/css/main.css">

</head>
<body>

<!-- Preloader START -->
<div id="preloaderGroup" class="preloader-group">
	<div class="main-loader">
		<span class="loader1"></span>
		<span class="loader2"></span>
		<span class="loader3"></span>
	</div>
</div>
<!-- Preloader END -->


<main class="full-with-template">

	<div class="full-with-aside">
		<header class="main-header">
	<a id="logo" href="/"><img src="assets/images/logo-big-white.svg" alt="SmartUp" /></a>
</header>


		<div class="aside-banner">

	<h3 class="aside-banner__title">Trouvez des ressources inspirantes <br />pour développer vos compétences et <br/>vos projets.</h3>

	<div class="aside-banner__image">
		<img src="assets/images/space_drqu.svg" alt="Trouvez des ressources inspirantes
		pour développer vos compétences et vos projets." />
	</div>

</div>

	</div>

	<div class="full-width-content">

		<a href="/se-connecter.html" class="link top-link right">Déjà un compte ? Se connecter</a>

		<div class="login-block">
			<h1 class="page-title">S’inscrire</h1>

			<div class="social-buttons">
				<a href="#" class="social-button google">
					<span class="icon"><img src="assets/images/google-icon.svg" alt="Google" /></span>
					<span class="text">S’inscrire avec Google</span>
				</a>
				<a href="#" class="social-button facebook">
					<span class="icon"><img src="assets/images/flogo.svg" alt="Facebook" /></span>
					<span class="text">S’inscrire avec Facebook</span>
				</a>
			</div>

			<div class="text-separator"><span class="text">Ou</span></div>


			<form id="login-form" action="/" method="post" class="su-form validate" >
				<div class="su-form__field">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>
				</div>
				<div class="su-form__field password">
					<label for="password">Mot de passe</label>
					<div class="password-field">
						<input type="password" name="password" id="password" autocomplete="off" required pattern=".{6,}" />
						<span class="toggle-password"><img src="assets/images/eye.svg" alt="Show/Hide" /></span>
					</div>
					<span id="error-for-password" class="error-message">Password is required</span>
				</div>
				<div class="su-form__footer">
					<p>En cliquant sur le bouton “Commencer”,
						vous acceptez <a href="#" class="link">les Conditions d’utilisation</a>. </p>
					<button type="submit">COMMENCER</button>
				</div>
			</form>

		</div>



	</div>

</main>

<!-- jQuery Core -->
<script
	src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js" integrity="sha256-Ap4KLoCf1rXb52q+i3p0k2vjBsmownyBTE1EqlRiMwA=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

<!-- Main JS -->
<script src="./assets/js/main.js"></script>

</body>
</html>
